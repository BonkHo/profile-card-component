<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Style Sheet -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <img
                class="prof-pic"
                src="./images/image-victor.jpg"
                alt="prof-pic"
            />
            <div class="personal-info">
                <span style="font-weight: 700">Victor Crest</span>&nbsp;26
                <br />
                <br />
                <span style="font-size: 1rem">London</span>
            </div>
            <div class="followers">
                <span class="numbers">80K</span>
                <br />Followers
            </div>
            <div class="likes"><span class="numbers">803K</span>
                <br />Likes
            </div>
            <div class="photos">
                <span class="numbers">1.4K</span>
                <br />Photos
            </div>
        </div>

        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. <br /> Coded by <a href="https://github.com/BonkHo">Jiho Bae</a>.
        </div>
    </body>
</html>
